<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <span id="PLAYERNAME">Player Name</span>
        <span id="PLAYERRANK">Player Rank</span>
      </div>
      <div>
        <span id="COINS">Coins: 100</span>
        <span id="CREDITS">Credits: 50</span>
      </div>
    </header>

    <div id="body">
      <!-- Body-Inhalt hier einfÃ¼gen -->
      <div class="home" id="home" style="display: block">
        <h1>HOME IS DISPLAYED</h1>
      </div>
      <div class="headquarters" id="headquarters" style="display: none">
        <h1>HEADQUARTERS IS DISPLAYED</h1>
      </div>
      <div class="shop" id="shop" style="display: none">
        <h1>SHOP IS DISPLAYED</h1>
      </div>
      <div class="options" id="options" style="display: none">
        <h1>OPTIONS IS DISPLAYED</h1>
      </div>
    </div>

    <footer>
      <ul>
        <li><a class="menu-button" id="home-button" href="#">Home</a></li>
        <li><a class="menu-button" id="headquarters-button" href="#">Headquarters</a></li>
        <li><a class="menu-button" id="shop-button" href="#">Shop</a></li>
        <li><a class="menu-button" id="options-button" href="#">Options</a></li>
      </ul>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
